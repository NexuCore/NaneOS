<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ZIP from Google Drive</title>
    <style>
        /* Styling for the download button */
        .download-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        /* Center content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Download NaneOS for Linux</h1>
    <p>Click the button below to download the NaneOS for Linux</p>

    <!-- Replace your-zip-file-id with the actual ID of your ZIP file -->
    <a href="https://drive.usercontent.google.com/download?id=1fkPnwUbysPhXGblT2FFq3rq5EtpuuW1-&export=download&authuser=0" class="download-button" download>
        Download NaneOS
    </a>
</div>

</body>
</html>
